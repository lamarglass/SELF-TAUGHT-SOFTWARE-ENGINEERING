<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons1</title>
</head>
<body>
    <button onclick="dosomething()" style="font-size: 25px; background-color: black; color: red; border-radius: 25px;">Button</button>

    <p id="greeting">Hello</p>
    
    <script>
        function dosomething() {
            document.getElementById("greeting").innerHTML = "Goodbye";
        }
        
        
    </script>
</body>
</html>
