<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/black.png">
    <title>Forms</title>
</head>
<body>
    <h1>This is an ugly form..don't you think?</h1>
   <div style="border: 15px solid; padding: 20px; ">
     <form action="" method="post">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="John Doe" minlength="15" required><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="******" minlength="" required><br><br>

        <label for="email">email:</label>
        <input type="email" placeholder="johndoe@mail.com" minlength="" required><br><br>

        <label for="phone">phone:</label>
        <input type="phone" placeholder="+000-0000-000" minlength="" required><br><br>

        <label for="birthday">birthday:</label>
        <input type="date" id="birthday"><br><br>

        <label for="title">title</label>


        <input type="reset"><br><br>
        <input type="submit"><br>
    </form>
   </div>
</body>
</html>
